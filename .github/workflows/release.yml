name: Release Extension

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update version in manifests
        run: |
          jq ".version = \"$VERSION\"" src/manifest.json > temp.json && mv temp.json src/manifest.json
          jq ".version = \"$VERSION\"" src/manifest.firefox.json > temp.json && mv temp.json src/manifest.firefox.json

      - name: Package extensions
        run: bash scripts/package.sh

      - name: Sign Firefox extension (self-distributed)
        if: secrets.FIREFOX_API_KEY != ''
        run: |
          npx web-ext sign \
            --source-dir=dist/firefox \
            --artifacts-dir=dist-zip \
            --api-key=${{ secrets.FIREFOX_API_KEY }} \
            --api-secret=${{ secrets.FIREFOX_API_SECRET }} \
            --channel=unlisted

      - name: Rename signed Firefox extension
        if: secrets.FIREFOX_API_KEY != ''
        run: |
          if [ -f dist-zip/lee_su_threads-*.xpi ]; then
            mv dist-zip/lee_su_threads-*.xpi dist-zip/lee-su-threads-firefox-v${VERSION}-signed.xpi
          fi

      - name: Validate signed extension exists
        if: secrets.FIREFOX_API_KEY != ''
        run: |
          if [ ! -f "dist-zip/lee-su-threads-firefox-v${VERSION}-signed.xpi" ]; then
            echo "Error: Signed extension not found"
            exit 1
          fi

      - name: Generate update manifest
        if: secrets.FIREFOX_API_KEY != ''
        run: |
          sed "s/VERSION_PLACEHOLDER/$VERSION/g" updates.json.template > dist-zip/updates.json

      - name: Create GitHub Release (with signed Firefox)
        if: secrets.FIREFOX_API_KEY != ''
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-zip/lee-su-threads-chrome-v*.zip
            dist-zip/lee-su-threads-firefox-v*-signed.xpi
            dist-zip/updates.json
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (without signing)
        if: secrets.FIREFOX_API_KEY == ''
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-zip/lee-su-threads-chrome-v*.zip
            dist-zip/lee-su-threads-firefox-v*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
